<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title }}'s blog</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col  footer-col-1">
        <ul class="contact-list">
          <li>{{ site.title }}</li>
          <li><a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
        </ul>
      </div>

      <div class="footer-col  footer-col-2">
        <ul class="social-media-list">
          {% if site.author.github%}
          <li>
            <a class="github" href="{{ site.author.github }}"  target="_blank"></a>
          </li>
          {% endif %}

          {% if site.author.weibo %}
          <li>
            <a class="weibo" href="{{ site.author.weibo }}"  target="_blank"></a>
          </li>
          {% endif %}
        </ul>
      </div>

      <div class="footer-col  footer-col-3">
        <p class="text">{{ site.description }}</p>
      </div>
    </div>
    <div class="center sitedesc">
    	Powered by <a href ="http://jekyllrb.com/">Jekyll</a>  |  Copyleft ! 2015 By sherkyoung  |  Hosted on <a href="https://github.com/{{ site.author.github_username }}/{{ site.author.github_username }}.github.io"> Github</a>
    </div>
  </div>
	
  <!--站内搜索代码-->

	  e=d.getElementsByTagName(t)[0];s.async=1;s.src=u;e.parentNode.insertBefore(s,e);
	  })(window,document,'script','//s.swiftypecdn.com/install/v2/st.js','_st');
	  
	  _st('install','yeJZSeBF6XzYF_iNno8P','2.0.0');

  <script type="text/javascript" src="/assets/js/jquery.js"></script>
  <script type="text/javascript" src="/assets/js/bootstrap.js"></script>
  <script type="text/javascript" src="/assets/js/jquery.pjax.js"></script> 
  <script type="text/javascript" src="/assets/js/echarts.js"></script> 
  <script type="text/javascript" src="/assets/js/prettify/prettify.js"></script>
  <script type="text/javascript" src="/assets/js/stickUp.min.js"></script>

</footer>
